                <script>
                    // 获取分类列表
                    let categoryList = ajax_list('/category/get_category_list');
                    // 递归找子级数据
                    categoryList = get_chlidren(categoryList);
                    // console.log(categoryList);
                    var html = '';
                    $.each(categoryList, function (key, value) {
                        html += '<li>';
                        html += '<a class="hover_1" href="' + value.url + '" target="' + value.target + '">' + value.title + '</a>';
                        // console.log(value.children);
                        if (!empty(value.children)) {
                            html += '<ul>';
                            $.each(value.children, function (k, val) {
                                html += '<li>';
                                html += '<a href="' + val.url + '" target="' + val.target + '">' + val.title + '</a>';
                                html += '</li>';
                            });
                            html += '</ul>';
                        }
                        html += '</li>';
                    });
                    $('#nav').append(html);
                </script>
            </div>
        </div>
    </div>
